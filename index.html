<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="page">
    <div class="wrapper">
      <header class="header">
        <div class="header__inner">
          <div class="header__logo">
            <p class="header__logo-text">
              <span class="header__logo-text--orange">sun</span>moon
            </p>
          </div>
        </div>     
      </header>
      <article class="article">
        <section class="main-desc">
          <div class="main-desc__inner">
            <div class="main-desc__img">
              <img class="main-desc__img-item" src="assets/img/img-rain.png" alt="weather">
            </div>
              <ul class="main-desc__list">
                <li class="main-desc__item"><p class="main-desc__item-text">Kharkov</p></li>
                <li class="main-desc__item"><p class="main-desc__item-text">Jan 30</p></li>
                <li class="main-desc__item"><p class="main-desc__item-text">13 pm</p></li>
              </ul>
          </div>
        </section>
        <section class="desc">
          <div class="desc__inner">
            <ul class="desc__list">
              <li class="desc__item"><p class="desc__item-text">Humidity: 57%</p></li>
              <li class="desc__item"><p class="desc__item-text">Pressure: 1015 hPa</p></li>
              <li class="desc__item"><p class="desc__item-text">14 km/h SSE</p></li>
              <li class="desc__item"><p class="desc__item-text">30&#8451;</p></li>
              <li class="desc__item"><p class="desc__item-text">Feels like: 32&#8451;</p></li>
              <li class="desc__item"><p class="desc__item-text">Partly Cloudy</p></li>
            </ul>
          </div>
        </section>
      </article>
    </div>
  </main>
  <script src="assets/js/main.js"></script> 
</body>
</html>
