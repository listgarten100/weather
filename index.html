<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="page">
    <div class="wrapper">
      <div id="video-bg">
        <video width="100%" height="auto" preload="auto" autoplay="autoplay"
        loop="loop">
            <source src="assets/video/weather_5.mp4" type="video/mp4"></source>
            <!-- <source src="bg/daisy-stock-webm-video.webm" type="video/webm"></source> -->
        </video>
    </div>
      <header class="header">
        <div class="header__inner">
          <div class="header__logo">
            <p class="header__logo-text">
              <span class="header__logo-text--orange">sun</span>moon
            </p>
          </div>
        </div>     
      </header>
      <section class="form">
        <div class="form__inner">
          <form class="form__item" name="form">
            <fieldset class="form__fieldset">
              <label class="form__label" for="city">Type the city:</label>
              <div class="form__list">
              <input type="text" class="form__input" id="city" name="text" placeholder="Enter the city">
              <button class="form__btn" type="submit">Enter</button>
            </div>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
  </main>
  <script src="assets/js/main.js"></script> 
</body>
</html>
